{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block headcode %}
    {% endblock %}
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <div id="header">
        {% include "store/template/header.html" %}
    </div>
    <div id="content">
        {% block content %}{% endblock %} 
    </div>
    <div id="footer">
    {% include "store/template/footer.html" %}        
    </div>
</body>
</html>
